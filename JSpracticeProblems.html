<script type="text/javascript">
	
	function question1(x) {

		// % is the modulo operator (take remainder after dividing)
		if (x % 4 == 0) {
			alert("You are a blue tie");
		}
		if (x % 4 == 1) {
			alert("You are a yellow tie");
		}
		if (x % 4 == 2) {
			alert("You are a red tie");
		}
		if (x % 4 == 3) {
			alert("You are a green tie");
		}
	}

</script>
