<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<button type="button" onclick="increment()">
	Plus 1!
</button>

<button type="button" onclick="reset()">
	Reset!
</button>

<br>
<br>
<br>

<button id="stubbs" type="button" onclick="powerUp()">
<img src="stubbs.png">
</button>
<center><h1>Counter</h1></center>
<center><h3 id="num">0</h3></center>

</body>


<script type="text/javascript">
	


	var x = parseInt(document.getElementById("num").innerHTML);

	function increment() {
		x = x + 1;
		document.getElementById("num").innerHTML = x;

		if (x % 10 == 0) {
			document.getElementById("stubbs").style.display = "block";
		}

	}

	function reset() {
		x = 0;
		document.getElementById("num").innerHTML = x;
	}

	function powerUp() {
		x = x*2;
		document.getElementById("num").innerHTML = x;
		document.getElementById("stubbs").style.display = "none";
	}

</script>


</html>
